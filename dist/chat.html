<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./style/main.css" />
</head>
<body>
    <div class="container chat-window">
        <div class="side-bar">
            <div class="side-header">
                <h5>Online</h5>
            </div>
            <div class="active-users" id="activeUsers">

            </div>
            <div class="side-footer">
                <button class="btn btn-outline-primary chat-btn" id="exitBtn">Exit</button>
            </div>
        </div>
        <div class="chat-body">
            <div class="messages-block" id="messages">
            </div>

            <div class="user-controll">
                <div class="message-input">
                    <textarea class="form-control" id="messageTextArea" placeholder="Write..."></textarea>
                </div>
                <div class="message-controll">
                    <button class="btn btn-outline-primary chat-btn" id="sendMessageBtn">Send message</button>
                </div>
            </div>
        </div>

</html>
