<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./style/main.css" />
</head>
<body>
    <div class="container main-window">
        <h4>Enter your data below</h4>

        <div class="user-data">
            <div class="form-group">
                <input type="text" class="form-control" id="regNick" placeholder="Nickname">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="regLogin" placeholder="Login">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="regPassword" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="regPasswordRepeat" placeholder="Repeat Password">
            </div>
        </div>

        <div class="controll">
            <button id="regLoginBtn" class="btn btn-outline-primary chat-btn">Login</button>
            <button id="regBtn" class="btn btn-outline-primary chat-btn">Registration</button>
        </div>
    </div>

    <script src="./script/main.js"></script>
    <script src="./script/registration.js"></script>
</body>
</html>
